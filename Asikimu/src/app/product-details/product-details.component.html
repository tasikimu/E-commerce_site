<h2>Product Details</h2>
<div class="row">
  <div class="col-sm-12 col-md-2">
<div class="images" *ngFor="let image of product.imgUrls; let i = index">
  <img [src]="image" alt="" (mouseenter)="displayedImg = id">
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency:'ZAR ' }}</h4>
  <p>{{ product.description }}</p>
  <button class="btn btn-info" type="button" (click)="addToCart(product)">Buy</button>
</div>
<div class="col-sm-12 col-md-5">
  <img [src]="product.imgUrls[displayedImg]" alt="">
</div>
<div class="col-sm-12 col-md-5">
  <!-- <h3>{{product.name}</h3>
  <h5>{{product.description}}</h5>
  <h2>{{product.price}</h2> -->
</div>
</div>
</div>
