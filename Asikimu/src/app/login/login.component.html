
<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center"  >
  <form   >
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Sign In</mat-card-title>
      </mat-card-header>
  
      <form class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="UserName" >
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input required type="password" matInput placeholder="Password">
          </mat-form-field>
        </mat-card-content>
         <!-- <div>  
                  <p style="color:#E92626;font-size:20px;font-weight:normal" Class="success" align="left">  
                    {{errorMessage}}  
                  </p>  
                </div>  -->
        <button mat-stroked-button color="accent" class="btn-block">Sign-in</button>
        <p>Not a member?
          <a routerLink="/register">Register Here</a>
      </p>
      </form>
    </mat-card>
</form>
</div>
