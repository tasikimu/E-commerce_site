
<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center"  >
  <form (ngSubmit)="login()">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Sign In</mat-card-title>
      </mat-card-header>
  
      <form class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input required="Required" matInput placeholder="Username" [(ngModel)]="model.UserName">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input required matInput placeholder="Password" [(ngModel)]="model.Password">
          </mat-form-field>
        </mat-card-content>
         <div>  
                  <p style="color:#E92626;font-size:20px;font-weight:normal" Class="success" align="left">  
                    {{errorMessage}}  
                  </p>  
                </div> 
        <button mat-stroked-button color="accent" class="btn-block">Sign-in</button>
      </form>
    </mat-card>
</form>
</div>
