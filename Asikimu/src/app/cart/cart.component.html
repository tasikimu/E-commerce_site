<h3>Cart</h3>

<p>
  <a routerLink="/shipping">Shipping Prices</a>
</p>

<div class="cart-item" *ngFor="">
  <span>{{ item.name }} </span>
  <span>{{ item.price | currency: 'ZAR ' }}</span>
</div>

<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">

  <div>
    <label for="name" required="required">
      Name
    </label>
    <input id="name" type="text" required="required" placeholder="Name" formControlName="name">
  </div>
  <div>
    <label for="surname" required="required">
      Surname
    </label>
    <input id="surname" placeholder="Surname" type="text" formControlName="surname">
  </div>
  <div>
    <label for="name" required="required">
      Number
    </label>
    <input id="number" type="text" required="required" placeholder="Number" formControlName="number">
  </div>

  <div>
    <label for="address" required="required">
      Address
    </label>
    <input id="address" required="required" placeholder="Address" type="text" formControlName="address">
  </div>

  <button class="button" type="submit">Purchase</button>

</form>
