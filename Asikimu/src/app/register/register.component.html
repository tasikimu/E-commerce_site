<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
  
      <form class="example-form">
        
        <mat-card-content>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="FirstName" required="Required">
          </mat-form-field>
          
          <mat-form-field class="example-full-width">
            <input matInput placeholder="LastName" required="Required">
          </mat-form-field>
          
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username" required="Required">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" required="Required">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input type="password" matInput placeholder="Password" required="Required">
          </mat-form-field>
          
  
        </mat-card-content>
  
        <button mat-stroked-button color="accent" class="btn-block">Register</button>
  
      </form>
    </mat-card>
  </div>
