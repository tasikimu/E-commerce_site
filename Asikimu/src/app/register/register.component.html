<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <form>
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
  
      <form  [formGroup]="form" (ngSubmit)="onFormSubmit()" class="example-form">
      
        <mat-card-content>

          <mat-form-field class="example-full-width">
            <input id="UserName" matInput formControlName="UserName" placeholder="UserName">
          </mat-form-field>
          
          <mat-form-field class="example-full-width">
            <input id="Fullname" matInput formControlName="Fullname" placeholder="Fullname">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input id="Address" matInput formControlName="Address" placeholder="Address">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input id="Email" matInput formControlName="Email" placeholder="Email">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input type="password" id="Password" matInput formControlName="Password" placeholder="Password">
          </mat-form-field>
          
  
        </mat-card-content>
  
        <button mat-stroked-button color="accent" type="submit" class="btn-block">Register</button>

        <p>Already a member?
          <a routerLink="/login">Login Here</a>
      </p>
      </form>
    </mat-card>
    </form>
  </div>
