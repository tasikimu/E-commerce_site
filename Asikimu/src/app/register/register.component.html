<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <form (ngSubmit)="onFormSubmit()">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
  
      <form class="example-form">
      
        <mat-card-content>

          <mat-form-field class="example-full-width">
            <input name="UserName" matInput placeholder="UserName" required="Required">
          </mat-form-field>
          
          <mat-form-field class="example-full-width">
            <input name="LoginName" matInput placeholder="LoginName" required="Required">
          </mat-form-field>
          
          <mat-form-field class="example-full-width">
            <input name="Address" matInput placeholder="Address" required="Required">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input name="Email" matInput placeholder="Email" required="Required">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input type="password" name="Password" matInput placeholder="Password" required="Required">
          </mat-form-field>
          
  
        </mat-card-content>
  
        <button mat-stroked-button color="accent" class="btn-block">Register</button>
  
      </form>
    </mat-card>
    </form>
  </div>
